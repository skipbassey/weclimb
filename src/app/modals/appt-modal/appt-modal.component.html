<ion-content>
  <ion-toolbar [mode]="mode" color="primary">
    <ion-buttons slot="start">
      <ion-back-button [mode]="mode" class="back-btn" (click)="dismiss()" defaultHref="/appointments"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-text">Booking</ion-title>
  </ion-toolbar>
  <!-- no schedule -->
  <div class="err-content" *ngIf="noData">
    <p>No schedule available at this time.</p>
  </div>
  <ion-list [mode]="mode" *ngFor="let item of data">
    <ion-item [mode]="mode" button (click)="confirm(item)">
      <div class="list-item">
        <p>{{item.date}}</p>
        <p>{{item.address}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
