<ion-content>
  <div class="header-container ">
    <h1>Forgot Password</h1>
  </div>
  <form [formGroup]="passwordForm" (ngSubmit)="forgotPasswordRequest()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="codeSent">
      <ion-label position="floating">Code</ion-label>
      <ion-input type="text" formControlName="code"></ion-input>
    </ion-item>
    <ion-item *ngIf="codeSent">
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="button-container">
      <ion-button *ngIf="!codeSent" type="submit" class="btn" fill="solid">Submit</ion-button>
      <ion-button *ngIf="codeSent" class="btn" fill="solid" (click)="forgotPasswordSubmit()">Submit</ion-button>
			<ion-button class="btn" fill="solid" (click)="cancel()">Cancel</ion-button>
    </div>
  </form>
</ion-content>
