<ion-content fullscreen>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button>
          <ion-back-button class="back-btn" defaultHref="profile"></ion-back-button>
        </ion-button>
      </ion-buttons>
      <ion-title>Add to Calendar</ion-title>


    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCalendarModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="appt-container">
    <ion-item (click)="removeAppointment(appt)" *ngFor="let appt of appts">
      <p>{{appt.name}} {{appt.date}}</p>
    </ion-item>
  </div>

  <div class="btn-container">
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="submit()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
