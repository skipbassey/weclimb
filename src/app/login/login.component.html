<ion-content>
	<div class="logo-container">
		<img src="/assets/logo.png" alt="">
	</div>

	<!-- <amplify-authenticator [signUpConfig]="signUpConfig" framework="ionic"></amplify-authenticator> -->

	<form>
		<ion-item>
			<ion-label position="floating">Username</ion-label>
			<ion-input placeholder="example@gmail.com" type="email"></ion-input>
		  </ion-item>
		  <ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input placeholder="password" type="password"></ion-input>
		  </ion-item>
		  <div class="button-container">
			<ion-button type="submit" expand="block" fill="solid" (click)="redirectSignIn()">Login</ion-button>
			<ion-button type="submit" expand="block" fill="solid">Register</ion-button>
			<a href="">Forgot Username?</a>
			<a href="">Forgot Password?</a>
		  </div>
	</form>
</ion-content>
