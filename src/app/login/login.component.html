<ion-content>
	<div class="logo-container">
		<img src="/assets/img/logo.png" alt="">
	</div>

	<form [formGroup]="loginForm" (ngSubmit)="signIn()">
		<div class="credential-container">
			<ion-item>
				<ion-label position="floating">Username</ion-label>
				<ion-input formControlName="email" placeholder="example@gmail.com" type="email"></ion-input>
			  </ion-item>
			  <ion-item>
				<ion-label position="floating">Password</ion-label>
				<ion-input formControlName="password" placeholder="password" type="password"></ion-input>
			  </ion-item>
		</div>
		  <div class="button-container">
			  <div class="remember-me-container">
				<ion-item (click)="rememberMe()">
					<ion-label>Remember Me</ion-label>
					<ion-toggle mode="ios" slot="start" value [checked]="checked" (ionChange)="rememberMe($event)"></ion-toggle>
				  </ion-item>	
			  </div>
			  <div class="action-btn-container">
				<ion-button class="btn" type="submit" fill="solid" >Login</ion-button>
				<ion-button class="btn" fill="solid" (click)="presentRegisterModal()">Register</ion-button>
			  </div>
					
			<div class="reset-container">
				<a class="reset" (click)="presentForgotUsernameModal()">Forgot Username?</a>
				<a class="reset" (click)="presentForgotPasswordModal()">Forgot Password?</a>
			</div>
		  </div>
	</form>
</ion-content>
